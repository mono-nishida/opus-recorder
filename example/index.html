<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Ogg Opus Encoder Example</title>
	<script src="../dist/recorder.min.js"></script>
	<style type='text/css'>
	  ul { list-style: none; }
	  li { margin: 10px; }
    audio { display: block; }
	</style>
</head>

<body>

	<h2>Options</h2>

	<div><label>monitorGain</label><input id="monitorGain" type="number" value="0" /></div>
	<div><label>recordingGain</label><input id="recordingGain" type="number" value="1" /></div>
	<div><label>numberOfChannels</label><input id="numberOfChannels" type="number" value="1" /></div>
	<div><label>encoderSampleRate</label><input id="encoderSampleRate" type="number" value="48000" /></div>
	<div><label>encoderBitRate</label><input id="encoderBitRate" type="number" value="32000" /></div>
	<div><label>encoderApplication</label><input id="encoderApplication" type="number" value="" /></div>
	<div><label>encoderComplexity</label><input id="encoderComplexity" type="number" value="3" /></div>

	<div>
		<button id="init">受信開始</button>
	</div>

	<button id="start" disabled>送信開始</button>
	<button id="closeButton" disabled>送信終了</button>

	<h2>Encoded Data</h2>
	<pre id="log"></pre>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="./main.js"></script>

</body>

</html>
